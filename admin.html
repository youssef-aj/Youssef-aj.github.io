<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStore Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">
            <a class="navbar-title" href="admin.html">GameStore Admin</a>
            <a class="homepage nav-link active" aria-current="page" href="index.html">Back to homepage</a>
        </div>
    </nav>

    <div class="container mt-4">
        <button id="reset-products" class="btn btn-danger mb-3">Reset Producten</button>
        <br>
        <br>
        <!-- Besteloverzicht -->
        <h2 class="section-title mb-4">Bestellingen</h2>
        <div id="orders-grid" class="mb-5"></div>

        <!-- Productbeheer -->
        <h2 class="section-title">Productbeheer</h2>

        <!-- Producttabel -->
        <div class="table-responsive mb-4">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Naam</th>
                        <th>Prijs</th>
                        <th>edit</th>
                    </tr>
                </thead>
                <tbody id="products-table">
                </tbody>
            </table>
        </div>

        <!-- Product Toevoegen Form -->
        <div class="card mb-4 bg-dark">
            <div class="card-body ">
                <h5 class="section-title">Product Toevoegen</h5>
                <form id="add-product-form" class="p-2">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="product-name" placeholder="Naam" required
                            maxlength="70">
                        <small class="text-light" id="charCount">0/70 tekens</small>
                    </div>
                    <div class="mb-3">
                        <input type="number" step="0.01" class="form-control" id="product-price" placeholder="Prijs"
                            required min="0" max="200">
                        <small class="text-light" id="maxPrice">max €200</small>

                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="product-image" placeholder="Afbeelding URL">
                    </div>
                    <button type="submit" class="btn btn-danger">Toevoegen</button>
                </form>
            </div>
        </div>

    </div>

    <!-- product Bewerken Modal -->
    <div class="modal fade" id="editPriceModal" tabindex="-1" aria-labelledby="editPriceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPriceModalLabel">Product Bewerken</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="newName" class="form-label">Naam:</label>
                        <input type="text" class="form-control" id="newName" required maxlength="70">
                        <small class="text-light" id="editCharCount">0/70 tekens</small>
                    </div>
                    <div class="mb-3">
                        <label for="newPrice" class="form-label">Prijs:</label>
                        <input type="number" class="form-control" id="newPrice" step="0.01" required min="0" max="200">
                        <small class="text-light">max €200</small>
                    </div>
                    <div class="mb-3">
                        <label for="newImage" class="form-label">Afbeelding URL:</label>
                        <input type="text" class="form-control" id="newImage" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuleren</button>
                    <button type="button" class="btn btn-danger" id="savePriceBtn">Opslaan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript/admin.js"></script>
</body>

</html>
